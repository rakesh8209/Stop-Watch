<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <button onclick="click1()">button</button><br>  
</body>
<script>
const click1 = async()=>{
    let a = await fetch("https://fakestoreapi.com/products")
    let b = await a.json();
                              

    b.map((e, i)=>{
        console.log(e);
        let div = document.createElement(`div${i}`);
        let image = document.createElement(`img${i}`);
        document.body.appendChild(div);
        document.body.appendChild(image);

        document.querySelector(`img${i}`).src = `${e.image}`;
        document.querySelector(`div${i}`).innerHTML = `
        id: ${e.id}<br>
        title: ${e.title}<br>
        price: ${e.price}<br>
        description: ${e.description}<br>
        <hr>`;
    })
}
</script>
</html>
