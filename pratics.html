<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="head">This</h1>
    <p>This is Paragraph</p>
    <div>this is div</div>
    <div>this</div>
    
    <div id="this">DIV</div>
    <div class="col-12">Ram</div>
    <button onclick="button1()">Click</button>
    

</body>
<script>
    const button1 = () => {
        
        setInterval(()=>{
            
            let num = Math.floor(Math.random() *6+1);
            console.log(num)

            // Tag Name
            document.getElementsByTagName("p")[0].innerHTML="PARAGRAPH"
            document.querySelectorAll("div")[0].innerHTML="THIS IS DIV"
            document.querySelectorAll("div")[0].style.color="pink"
            
            
            // id
            document.getElementById("head").style.backgroundColor="green"
            document.querySelector("#this").innerHTML="RAKESH"
            document.querySelector("#this").style.backgroundColor="pink"


            // class
            document.querySelector(".col-12").style.backgroundColor="blue"
            document.querySelector(".col-12").style.color="white"
            
            
        }, 1000)
        
    
    }
</script>
</html>
